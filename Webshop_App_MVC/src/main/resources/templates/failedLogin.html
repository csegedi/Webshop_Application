<!DOCTYPE html>
<html class="identification">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Failed Login!</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="userBox">
		<h4 class="secondaryTitle">Wrong username or password!</h4>
		<form action="/login" method="post">
		<h4 class="lowtitle">Click here to restart the login:</h4>
			<button class="button" type="submit">Back</button>
		</form>

		
		<form action="/" method="get">
		<h4 class="lowtitle">Click here to exit:</h4>
			<button class=button type="submit">Exit</button>
		</form>
	</div>
</body>
	
</html>
