<!DOCTYPE html>
<html class="shop">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>To many product has been added!</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>
	<div>
		<form action="/shop/categories/products/logout"  method="get">
			<button class="exit" type="submit"> <span class="material-icons">close</span></button>
		</form>
		<form action="/shop/categories/products" method="post">
			<button class="back" type="submit"> <span class="material-icons">arrow_back</span></button>
		</form>
	</div>
	<div class="shopBox" id="shortBox">
		<p>The following Product(s) quantity is more, what we currently have in our storage:</p>
		<table>
			<tr th:each="products:${overflow}">
				<td th:text="${products.name}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
